<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Catch The Cat</title>
</head>

<body>
    <div class="screen">
        <h1>Catch The Cat</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>which is your favorite cat?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>小橘</p>
                    <img src="http://pngimg.com/uploads/cat/cat_PNG118.png" alt="cat1">
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>小花</p>
                    <img src="http://pngimg.com/uploads/cat/cat_PNG50422.png" alt="cat2" />
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>小黑</p>
                    <img src="http://pngimg.com/uploads/cat/cat_PNG114.png" alt="cat3" />
                </button>
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>小灰</p>
                    <img src="http://pngimg.com/uploads/cat/cat_PNG50476.png" alt="cat4" />
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time:00:00</h3>
        <h3 id="score" class="score">Score:0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet?<br>
            You are playing an impossible game!!
        </h5>
    </div>

    <script src="index.js"></script>
</body>

</html>
